<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Fulfillment App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        [data-bs-theme="light"] body { background-color: #f8f9fa; }
        .card { border: none; box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); margin-bottom: 1rem; }
        .order-header { border-bottom: 1px solid #f0f0f0; padding-bottom: 10px; margin-bottom: 10px; }
    </style>
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="{% url 'dashboard' %}">ðŸ“¦ Fulfillment App</a>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            {% if user.is_authenticated %}
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'order_list' %}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_order' %}">Add Order</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <button id="themeToggle" class="btn btn-outline-dark btn-sm me-2" title="Toggle Dark/Light Mode">
                        <i class="bi bi-moon-stars-fill"></i>
                    </button>
                     <button id="privacyToggle" class="btn btn-outline-warning btn-sm me-3" title="Toggle Customer Info">
                        <i class="bi bi-eye-slash"></i> <span class="d-none d-md-inline">Hide Details</span>
                    </button>
                    <span class="navbar-text me-3 d-none d-sm-block text-white">
                        Hi, {{ user.username }}
                    </span>
                    <form action="{% url 'logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                    </form>
                </div>
            {% endif %}
        </div>
      </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Theme Toggle Logic ---
            const themeToggleBtn = document.getElementById('themeToggle');
            const htmlElement = document.documentElement;
            
            const setTheme = (theme) => {
                htmlElement.setAttribute('data-bs-theme', theme);
                localStorage.setItem('theme', theme);
                
                if (themeToggleBtn) {
                    if (theme === 'dark') {
                        themeToggleBtn.innerHTML = '<i class="bi bi-sun-fill"></i>';
                        themeToggleBtn.classList.remove('btn-outline-dark');
                        themeToggleBtn.classList.add('btn-outline-light');
                    } else {
                        themeToggleBtn.innerHTML = '<i class="bi bi-moon-stars-fill"></i>';
                        themeToggleBtn.classList.remove('btn-outline-light');
                        themeToggleBtn.classList.add('btn-outline-dark');
                    }
                }
            };

            // Load saved theme
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);

            if (themeToggleBtn) {
                themeToggleBtn.addEventListener('click', () => {
                    const currentTheme = htmlElement.getAttribute('data-bs-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    setTheme(newTheme);
                });
            }

            // --- Privacy Logic ---
            const toggleBtn = document.getElementById('privacyToggle');
            let isHidden = localStorage.getItem('privacyMode') === 'true';
            
            function updateVisibility() {
                const elements = document.querySelectorAll('.privacy-mask');
                elements.forEach(el => {
                    if (isHidden) {
                        el.dataset.original = el.innerText;
                        el.innerText = 'â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢';
                        el.style.filter = 'blur(4px)';
                        el.style.userSelect = 'none';
                    } else {
                        if (el.dataset.original) {
                            el.innerText = el.dataset.original;
                        }
                        el.style.filter = 'none';
                        el.style.userSelect = 'auto';
                        // Ideally we would reload to get clean text if data-original is missing, but css blur is enough visual protection
                        if(el.style.filter === 'none' && el.innerText === 'â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢') {
                           window.location.reload();
                        }
                    }
                });
                
                if (toggleBtn) {
                    if (isHidden) {
                        toggleBtn.innerHTML = '<i class="bi bi-eye"></i> <span class="d-none d-md-inline">Show Details</span>';
                        toggleBtn.classList.replace('btn-outline-warning', 'btn-warning');
                    } else {
                        toggleBtn.innerHTML = '<i class="bi bi-eye-slash"></i> <span class="d-none d-md-inline">Hide Details</span>';
                        toggleBtn.classList.replace('btn-warning', 'btn-outline-warning');
                    }
                }
            }

            if (toggleBtn) {
                toggleBtn.addEventListener('click', function() {
                    isHidden = !isHidden;
                    localStorage.setItem('privacyMode', isHidden);
                    updateVisibility();
                    if(!isHidden) window.location.reload(); // Reload to restore original text safely
                });
            }
            
            // Run immediately
            if (isHidden) {
                 updateVisibility();
            }
        });

        // Auto-Update Polling
        (function() {
            let lastTimestamp = null;
            const updateUrl = "{% url 'check_updates' %}";

            // Initial check to set baseline
            fetch(updateUrl)
                .then(response => response.json())
                .then(data => {
                    lastTimestamp = data.last_updated;
                })
                .catch(err => console.error("Initial update check failed", err));

            // Poll every 5 seconds
            setInterval(() => {
                if (lastTimestamp === null) return;

                fetch(updateUrl)
                    .then(response => response.json())
                    .then(data => {
                        if (data.last_updated > lastTimestamp) {
                            console.log("New data detected. Reloading...");
                            // Optional: Check if user is typing (input in focus) to avoid disrupting them
                            const activeTag = document.activeElement.tagName;
                            if (activeTag === 'INPUT' || activeTag === 'TEXTAREA') {
                                console.log("User is typing, skipping reload");
                                return;
                            }
                            window.location.reload();
                        }
                    })
                    .catch(err => console.error("Polling failed", err));
            }, 5000);
        })();
    </script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
